<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerencia Aluno</title>
	<style>
#bordas {
	background-color: #F8F8FC;
}

#rodape {
	background-color: #167A89;
	color: #F7FBFC;
}
</style>
</h:head>
<h:body>
	<div id="bordas">
		<b:navBar inverse="true" fixed="top" brand="Escola" brandHref="#">
			<b:navbarLinks>
				<b:navLink value="Lista de Alunos" href="aluno.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Aluno" href="manageAluno.xhtml"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
		<br /> <br /> <br />
		<hr />
		<b:container>
			<h2>
				<h:outputText value="Gerenciar Aluno" />
			</h2>
			<h:form>
				<p:commandButton value="Novo Aluno" id="new"
					action="#{alunoMBean.newAluno}" />
			</h:form>
			<br />
			<br />
			<h:form>
				<p:dataTable id="tbl" var="aluno" value="#{alunoMBean.alunoList}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
         {Exporters}"
					paginator="true" rows="5" style="margin-bottom:20px">
					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage value="images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="aluno" />
						</h:commandLink>
						<h:commandLink>
							<p:graphicImage value="images/pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="aluno" />
						</h:commandLink>
						<h:commandLink>
							<p:graphicImage value="images/xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="aluno" />
						</h:commandLink>
					</f:facet>
					<p:column headerText="Codigo do aluno">
						<h:outputText value="#{aluno.id}" />
					</p:column>

					<p:column headerText="Cadastro">
						<h:outputText value="#{aluno.dataCadastroAluno}" />
					</p:column>

					<p:column headerText="Nome Aluno">
						<h:outputText value="#{aluno.nomeAluno}" />
					</p:column>

					<p:column headerText="Curso do Aluno">
						<h:outputText value="#{aluno.cursoAluno}" />
					</p:column>

					<p:column headerText="Turno de estudo">
						<h:outputText value="#{aluno.turnoAluno}" />
					</p:column>

					<p:column headerText="Editar" exportable="false">

						<p:commandButton action="#{alunoMBean.edit(aluno)}" value="Editar" />

					</p:column>
					<p:column headerText="Deletar" exportable="false">

						<p:commandButton action="#{alunoMBean.delete(aluno)}"
							value="Excluir" update="tbl" />
					</p:column>
				</p:dataTable>
			</h:form>
			<br />
			<br />
			<br />
			<br />
		</b:container>
	</div>
	<div id="rodape">
		<br />
		<center>
			<h4><font color="white">
				<h:outputText value="Todos os direitos reservados" /></font>
			</h4>
			<img src="images/escola.jpg" alt="Escola" width="275" />
		</center>
		<br /> <br /> <br />
	</div>
	<b:navBar inverse="true" fixed="bottom"
				brandHref="#" >
				<p class="navbar-text pull-left">Sistema Web JSF - Primefaces - Hibernate - MySQL - @Direitos Autorais Reservados</p>
				<p class="navbar-text pull-right">BootsFaces v1.0.2-OSP on Mojarra 2.2.12, PrimeFaces 6.0, and OmniFaces 1.11</p>
	</b:navBar>

</h:body>
</html>
