<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerencia Aluno</title>
	<style>
#rodape {
	background-color: #167A89;
	color: #F7FBFC;
}

#bordas {
	background-color: #F8F8FC;
}
</style>
</h:head>
<h:body>
	<div id="bordas">
		<b:container>
			<b:navBar inverse="true" fixed="top" brand="Escola" brandHref="#">
			<b:navbarLinks>
				<b:navLink value="Lista de Alunos" href="aluno.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Aluno" href="manageAluno.xhtml"></b:navLink>
				<b:navLink value="Lista de Professores" href="professor.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Professor" href="manageProfessor.xhtml"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
			<br />
			<br />
			<br />
			<h1>
				<h:outputText value="Gerenciar professor" />
			</h1>
			<br />
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:panel id="panel" header="Adicionar professor">

					<h:panelGrid columns="3" cellspacing="5" width="80%">
						<p:outputLabel value="Nome" />
						<p:inputText id="nome" value="#{professorMBean.professor.nomeProfessor}"
							label="nome" required="true">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="CPF" />
						<p:inputMask id="cpf" value="#{professorMBean.professor.cpfProfessor}"
							label="cpf" mask="999.999.999-99" required="true" />
						<br />
						<br />
						<p:outputLabel value="RG" />
						<p:inputMask id="rg" value="#{professorMBean.professor.rgProfessor}"
							label="rg" mask="99.999.999.-9" required="true">
						</p:inputMask>
						<br />
						<br />
						<p:outputLabel value="Endereço" />
						<p:inputText id="endereco"
							value="#{professorMBean.professor.enderecoProfessor}" label="endereço"
							required="true">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="Bairro" />
						<p:inputText id="bairro" value="#{professorMBean.professor.bairroProfessor}"
							label="bairro" required="true">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="Cidade" />
						<p:inputText id="cidade" value="#{professorMBean.professor.cidadeProfessor}"
							label="cidade" required="true">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="Estado" />
						<p:inputText id="estado" value="#{professorMBean.professor.ufProfessor}"
							label="estado" required="true">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="Cadastro" />
						<p:calendar id="cadastro"
							value="#{professorMBean.aluno.dataCadastroProfessor}" label="cadastro"
							pattern="dd/MM/yyyy" required="true">
						</p:calendar>
						<br />
						<br />
						<p:outputLabel value="Nascimento" />
						<p:calendar id="nascimento"
							value="#{professorMBean.professor.dataNascimentoProfessor}"
							label="nascimento" pattern="dd/MM/yyyy" required="true">
						</p:calendar>
						<br />
						<br />
						<p:outputLabel value="Telefone" />
						<p:inputMask id="telefone"
							value="#{professorMBean.professor.telefoneProfessor}" label="telefone"
							mask="(99) 99999-9999" required="true" />
						<br />
						<br />
						<p:outputLabel value="Celular" />
						<p:inputMask id="celular" value="#{professorMBean.professor.celularProfessor}"
							label="telefone" mask="(99) 9999-9999" required="true" />
						<br />
						<br />
						<p:outputLabel value="E-mail" />
						<p:inputText id="email" value="#{professorMBean.professor.emailProfessor}"
							label="email" required="true">
						</p:inputText>

					</h:panelGrid>

					<p:commandButton value="Salvar" update="panel"
						action="#{professorMBean.save}" />
				</p:panel>
			</h:form>
			<br />
			<br />
			<br />
			<br />
			<br />
		</b:container>
	</div>
	<div id="rodape">
		<br />
		<center>
			<h4>
				<font color="white"> <h:outputText
						value="Todos os direitos reservados" /></font>
			</h4>
			<img src="images/escola.jpg" alt="Escola" width="275" />
		</center>
		<br /> <br /> <br />
	</div>
	<b:navBar inverse="true" fixed="bottom" brandHref="#">
		<p class="navbar-text pull-left">Sistema Web JSF - Primefaces -
			Hibernate - MySQL - @Direitos Autorais Reservados</p>
		<p class="navbar-text pull-right">BootsFaces v1.0.2-OSP on Mojarra
			2.2.12, PrimeFaces 6.0, and OmniFaces 1.11</p>
	</b:navBar>
</h:body>
</html>
