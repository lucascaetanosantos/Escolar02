<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerencia Aluno</title>
	<style>
#rodape {
	background-color: #167A89;
	color: #F7FBFC;
}

#bordas {
	background-color: #F8F8FC;
}
</style>
</h:head>
<h:body>
	<div id="bordas">
		<b:container >
			<b:navBar inverse="true" fixed="top"  brand="Escola" brandHref="#">
				<b:navbarLinks>
					<b:navLink value="Lista de Alunos" href="aluno.xhtml"></b:navLink>
					<b:navLink value="Gerenciar Aluno" href="manageAluno.xhtml"></b:navLink>
				</b:navbarLinks>
			</b:navBar>
			<br />
			<hr />
			<br />
			<br />
			<br />
			<h1>
				<h:outputText value="Gerenciar aluno" />
			</h1>
			<br />
			<br />
			<h:form>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:panel id="panel" header="Adicionar aluno">

					<h:panelGrid columns="3" cellspacing="5" width="80%">
						<p:outputLabel value="Name" />
						<p:inputText id="name" value="#{alunoMBean.aluno.nomeAluno}"
							label="name" required="true">
						</p:inputText>
						<br />
						<br />

						<p:outputLabel value="Cadastro" />
						<p:calendar id="cadastro" value="#{alunoMBean.aluno.dataCadastroAluno}"
							label="cadastro" pattern="dd/MM/yyyy" required="true">
						</p:calendar>
						<br />
						<br />

						<p:outputLabel value="Curso" for="curso" />
						<h:panelGroup>
							<p:inputText id="curso" value="#{alunoMBean.aluno.cursoAluno}"
								label="curso" required="true">
							</p:inputText>
							<p:message for="curso" />
						</h:panelGroup>
						<br />
						<br />

						<p:outputLabel value="Periodo" />
						<p:inputText id="periodo" value="#{alunoMBean.aluno.turnoAluno}"
							label="periodo" required="true">
						</p:inputText>
						<br />
						<br />

					</h:panelGrid>

					<p:commandButton value="Salvar" update="panel"
						action="#{alunoMBean.save}" />
				</p:panel>
			</h:form>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</b:container>
	</div>
	<div id="rodape">
		<br /> <br /> <br /> <br />
		<center>
			<h2>
				<h:outputText value="Todos os direitos reservados" />
			</h2>
			<img src="images/escola.jpg" alt="Escola" width="275" />
		</center>
		<br /> <br /> <br />
	</div>
</h:body>
</html>
